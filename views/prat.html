<h1>Intenta hacerle click al Boton</h1>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3" style="background-color: black;height: 500px;width: 700px;" style="border: 1px;border-style: solid;height: 500px;width: 700px;">
            <button class="btn btn-primary" style="background-color: #38ab10" style="display: none;position: absolute" id="btn">Los-K</button>
            <span class="pull-right lead" id="time">00:00</span>
            <span class="center-block" style="margin-top: 200px;font-size: 5em;text-align: center "id="timer">3</span>
         </div>
    </div>
</div>

<div id="controls" style="float:right; text-align:center;">






<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<!-- Latest compiled and minified JavaScript -->
<script src="/js/bootstrap.min.js"></script>
<script>
    var intentos=0;
    var timer=3;
    var seg=0;
    var min=0;
    var COLORS=['#e21400', '#91580f', '#f8a700', '#f78b00',
        '#58dc00', '#287b00', '#a8f07a', '#4ae8c4',
        '#3b88eb', '#3824aa', '#a700ff', '#d300e7'
    ];
    setInterval(function() {
        if(timer>1){
            timer--;
            $("#timer").html(timer);
        }
        else if(timer==1){
            $("#timer").html("Start");
            setTimeout(function (){
                $("#timer").css('display','none');
                $("#btn").css('display','block')
                timer=0;

            },1000)
        }
        if(timer==0) {
            seg++;
            if (seg > 59) {
                min++;
                seg = 0;
            }


            if(seg < 10) {
                var seconds = "0"+seg;
            }else{
                var seconds = seg;
            }
            if(min<10){
                var minutes="0"+min;
            }else{
                var minutes=min;
            }
            $("#time").html(min+ ":" +seconds);
        }
    },1000);
    $("#btn").hover(function (){
        $(this).css('margin-top',Math.trunc(Math.random()*450)).css('margin-left',Math.trunc(Math.random()*650))
        intentos++;
        if(intentos==20){
            alert("Lo estas intentando al menos?");

        }  if(intentos==40){
            alert("Mi abuelita ya lo hubiera hecho");

        }
    })
</script>
